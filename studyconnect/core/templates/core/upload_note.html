{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Study Note</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .upload-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .upload-container h1 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #1e3a8a;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 8px;
            color: #1e3a8a;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
        }
        .btn {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <a href="{% url 'dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    <h1>üìù Upload Study Note</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Note Title</label>
            <input type="text" name="title" id="title" placeholder="Enter note title" required>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <select name="course" id="course" required>
                <option value="">-- Select a course --</option>
                {% for c in courses %}
                <option value="{{ c.id }}">{{ c.code }} - {{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="file">Select File</label>
            <input type="file" name="file" id="file" required>
        </div>

        <button type="submit" class="btn">Upload Note</button>
    </form>
</div>
</body>
</html>
